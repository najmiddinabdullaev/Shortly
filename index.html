<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortly</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>


  <!-- SITE-HEADER -->

  <header class="site-header">
    <div class="site-header__container container">

      <!-- LOGO -->
      <a class="site-header__logo logo" href="#">
        <img class="logo__img" src="/img/Shortly.svg" alt="Shortly logo img" width="120" height="33">
      </a>


      <!-- SITENAV -->
      <nav class="site-header__sitenav sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item"><a class="sitenav__link" href="#">Features</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Pricing</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Resources</a></li>
        </ul>
      </nav>


      <div class="site-header__auth">
        <a class="site-header__logo-link" href="#">Login</a>
        <a class="button button--small" href="#">Sign Up</a>
      </div>
    </div>
  </header>

  <!-- MAIN-CONTENT -->

  <main class="main-content">

    <!-- HERO -->

    <div class="hero">
      <div class="container">
        <div class="hero__inner">
          <h1 class="hero__title">More than just shorter links</h1>
          <p class="hero__text">Build your brandâ€™s recognition and get detailed insights on how your links are performing.</p>
          <a class="button" href="#">Get Started</a>
        </div>
      </div>
    </div>


    <div class="index-url-shortener-features-wrapper">
      <div class="index-url-shortener-features-wrapper__url-shortener">

     <!-- URL-SHORTENER-FORM -->

       <section class="url-shortener">
        <div class="container">
          <h2 class="visually-hidden">URL shortener</h2>
          <form class="url-shortener__form" action="https://echo.htmlacademy.ru" method="post">
            <div class="url-shortener__input-wrapper">
              <input class="url-shortener__input" type="url" name="url" placeholder="Shorten a link here... " aria-label="URL input" required>
              <div class="url-shortener__error-msg">Please add a link</div>
            </div>
            <button class="url-shortener__submit button button--rectangle-big" type="submit">Shorten It!</button>
          </form>
        </div>
       </section>
      </div>
    </div>
  </main>


<script src="/js/main.js"></script>
</body>
</html>
